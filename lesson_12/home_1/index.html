<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>home_1</title>
        <link rel="stylesheet" href="slyle.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Raleway:400,700,800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="contact">
            <div class="contact__title">
                <h1>Contact</h1>
                <p class="contact_p">
                    For new projects, ideas, business or anything<br />
                    you'd like to discuss, contact with me!
                </p>
            </div>
            <div class="main_content">
                <div class="contact__items">
                    <form
                        action="#"
                        method="get"
                        class="contact__form col-lg-5 col-md-6 col-sm-12 order-md-1 order-2"
                    >
                        <input
                            type="text"
                            name="username"
                            class="contact__input contact__input--is--active"
                            placeholder="Your name..."
                        />
                        <input
                            type="email"
                            class="contact__input"
                            placeholder="Your e-mail..."
                        />
                        <input
                            type="tel"
                            class="contact__input"
                            placeholder="Your phone number..."
                        />
                        <textarea
                            type="text"
                            name="messege"
                            id="area"
                            cols="30"
                            rows="10"
                            class="contact__input"
                            placeholder="Your messege..."
                        ></textarea>
                    </form>
                </div>
                <div class="contact__information">
                    <p class="contact__information">
                        <span>Address</span><br />123 City name, Street, City,
                        Country
                    </p>
                    <p class="contact__information">
                        <span>EMAIL</span> <br />cahee@domain.com
                    </p>
                    <p class="contact__information">
                        <span>PHONE</span> <br />
                        +012 345 6789
                    </p>
                </div>
            </div>
        </div>

        <footer class="cahee">
            <div class="container row">
                <div class="cahee__company">
                    Â© 2015 Company. All right reserved.
                </div>
                <img class="cahee__logo" src="/img/logo-small.png" />
                <div class="cahee__made">
                    Made with <span class="cahee__made--pink">love</span> by
                    Auskteez
                </div>
            </div>
        </footer>
    </body>
</html>
