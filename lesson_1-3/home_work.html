<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>home work</title>
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <div>
        <main>
            <ul>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>A lot of pickles
                            <small>(for the next lessons about CSS)</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" checked>
                        <span>10 apples
                            <small>for more CSS manipulation</small></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>20 oranges
                            <small>(because they are awesome)</small></span>

                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>13 plates
                            <small>(hm... they always disappear)</small></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>15 bentos</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" checked>
                        <span>1 bottle of Sake ^_^
                            <small>for my friends</small></span>
                    </label>
                </li>
            </ul>
        </main>
        <footer>
            <p>Bon Appetit :)</p>
        </footer>
    </div>
</body>

</html>
